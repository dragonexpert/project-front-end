<app-navbar></app-navbar>
<h2>Account Summary</h2>
<div>Account Name: {{ accountInfo.accountName}}</div>
<div>Server: {{ accountInfo.accountServer}}</div>
<div>VIP: {{ accountInfo.accountVip }}</div>
<div>CR: {{ accountInfo.cr | number }}</div>
<div>Speed: {{ accountInfo.speed | number }}</div>
<br>
<br>
<h3>Confirm Deletion</h3>
<div class="row">
  <button class="btn btn-success col-2" (click)="goBack()">Go Back</button>
  <div class="col-2"></div>
  <button class="btn btn-danger col-2" (click)="deleteAccountById(accountInfo.id)">Delete Account</button>
</div>
